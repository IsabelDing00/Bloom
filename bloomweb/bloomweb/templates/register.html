<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloomMKTG Register and Login - V1</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css'%}">
</head>

<body>

<div class="container right-panel-active">
    <!-- Register -->
    <div class="container_form container--signup">
        <form action="" method="post" class="form" id="form1">
            {% csrf_token %}
            <h2 class="form_title">Sign Up</h2>
            <input type="text" name="username" placeholder="User" class="input"/>
            <input type="email" name="email" placeholder="Email" class="input"/>
            <input type="password" name="password" placeholder="Password" class="input"/>
            <input class="btn" type="submit" value="Sign Up">

            <p style="color: red;text-align: center">{{ error_name }}</p>
        </form>
    </div>

    <!-- Login -->
    <div class="container_form container--signin">
        <form action="" method="post" class="form" id="form2">
            <h2 class="form_title">Sign In</h2>
            <input type="text" name="username" placeholder="User" class="input"/>
            <input type="password" placeholder="Password" class="input"/>
            <a href="#" class="link">Forgot your password?</a>
            <input class="btn" type="submit" value="Sign In">
        </form>
    </div>

    <!-- Floating -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

</div>

<!-- Background -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/Snqdjm71Y5s')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/5APj-fzKE-k')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/wnbBH_CGOYQ')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/OkTfw7fXLPk')"></div>
</div>

<!-- Partial -->
<script rel="stylesheet" type="text/javascript" src="{% static '/js/register.js'%}"></script>

</body>
</html>
